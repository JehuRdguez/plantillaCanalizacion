<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar tutorias</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="containerCanalizacion">

        <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><i class="fa-solid fa-users"></i><a href="../index.html">Canalización</a></li>
              <li class="breadcrumb-item" aria-current="page">Cerrar tutorias</li>
            </ol>
        </nav>

        <div class="cardFormulario">
            
            <h3 class="formTitulo">Cierre de tutorias</h3>
            <span style="font-size: small;">Rellena la información completa para el cierre de la tutoría.</span><br><br>

            <form action="">
                <label class="labelFormCanalizacion">Dificultades presentadas al ejercer tutoría:</label><br>
                <textarea name="" id="" class="formTextarea" rows="10" required></textarea>

                <div class="btnsFormCanalizacion">
                    <a class="btnRegresar" href="../index.html">Regresar</a>
                    <button class="btnEnviar" type="submit">Enviar</button>
                </div>

            </form>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/76cbf2a826.js" crossorigin="anonymous"></script>
</body>
</html>
